site_name: Rocket Learning Rewards
site_url: https://rey-rocket.github.io/Rocket-Docs/
site_description: Fuel Engagement. Reward Progress. Drive Success.

# Theme Configuration - Left Navigation Style
theme:
  name: material
  custom_dir: overrides/  # For custom templates
  
  palette:
    - scheme: default
      primary: custom
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: orange  
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Inter
    code: JetBrains Mono
  
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  
  features:
    # LEFT SIDEBAR NAVIGATION (remove tabs)
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
    
    # SEARCH & CONTENT FEATURES
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    
    # ENHANCED UX
    - header.autohide
    - toc.follow
    - toc.integrate

# LEFT SIDEBAR NAVIGATION STRUCTURE
