site_url: https://rey-rocket.github.io/Rocket-Docs/
site_description: Fuel Engagement. Reward Progress. Drive Success.
site_author: Rocket Education Rewards

# Repository
repo_url: https://github.com/rey-rocket/Rocket-Docs
repo_name: rey-rocket/Rocket-Docs
edit_uri: edit/main/docs/

# Theme Configuration - Enhanced Navigation
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  font:
    text: Poppins
    code: Roboto Mono
  
  # Navigation Features - Cedar-inspired layout
  features:
    # Navigation Structure
    - navigation.tabs           # Top-level sections as tabs
    - navigation.tabs.sticky    # Keep tabs visible when scrolling
    - navigation.sections       # Group subsections in sidebar
    - navigation.expand         # Auto-expand all subsections
    - navigation.indexes        # Enable section index pages
    - navigation.top            # Back-to-top button
    - navigation.footer         # Next/previous navigation
    - navigation.instant        # Instant loading
    - navigation.tracking       # Track page sections in URL
    
    # Table of Contents
    - toc.follow               # TOC follows scroll
    
    # Search Features
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share             # Share search results
    
    # Content Features
    - content.code.copy        # Copy code button
    - content.code.annotate    # Code annotations
    - content.footnote.tooltips # Footnote tooltips
    - content.tabs.link        # Link content tabs
    - content.action.edit      # Edit button on pages
    - content.action.view      # View source button
    
  palette:
    - scheme: default
      primary: blue grey
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

