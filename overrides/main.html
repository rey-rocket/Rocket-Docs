
{% extends "base.html" %}

{% block site_meta %}
  {{ super() }}
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rocket Education Rewards Documentation">
  <meta property="og:description" content="Comprehensive documentation for the Rocket Learning Rewards platform">
  <meta property="og:image" content="{{ config.site_url }}assets/images/rocket-og-image.png">
{% endblock %}

{% block htmltitle %}
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ 'stylesheets/rocket-theme.css' | url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}
